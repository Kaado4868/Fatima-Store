<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatima Store</title>
    
    <!-- VERSION: OFFLINE & BACK BUTTON FIX -->
    <link rel="manifest" href="./manifest.json?v=FIX">
    <link rel="icon" type="image/png" href="./logo.png?v=FIX">
    <link rel="apple-touch-icon" href="./logo.png?v=FIX">
    <meta name="theme-color" content="#4f46e5">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        /* Toast Animation */
        @keyframes fade-in-out {
            0% { opacity: 0; transform: translateY(20px) translateX(-50%); }
            10% { opacity: 1; transform: translateY(0) translateX(-50%); }
            90% { opacity: 1; transform: translateY(0) translateX(-50%); }
            100% { opacity: 0; transform: translateY(20px) translateX(-50%); }
        }
        .toast {
            animation: fade-in-out 2s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-900 min-h-screen">

    <!-- 1. LOADING OVERLAY -->
    <div id="loading-overlay" class="fixed inset-0 z-[60] bg-white flex flex-col items-center justify-center">
        <div class="mb-4 relative">
             <div class="absolute inset-0 bg-indigo-100 rounded-full animate-ping opacity-75"></div>
             <img src="./logo.png?v=FIX" class="w-24 h-24 relative z-10 rounded-full shadow-lg" alt="Fatima Store">
        </div>
        <p id="loading-text" class="text-slate-500 font-medium animate-pulse">Starting Fatima Store...</p>
    </div>

    <!-- 2. LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-50 bg-slate-100 flex flex-col items-center justify-center p-6 hidden">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
            <div class="w-24 h-24 mx-auto mb-4">
                <img src="./logo.png?v=FIX" class="w-full h-full object-contain drop-shadow-md" alt="Logo">
            </div>
            
            <h1 class="text-2xl font-bold text-slate-900 mb-2">Fatima Store</h1>
            <p class="text-slate-500 mb-6 text-sm">Enter your store name to start.</p>
            
            <form id="login-form" class="space-y-4">
                <input type="text" id="store-name-input" required 
                    class="block w-full rounded-xl border-slate-300 bg-slate-50 border p-4 text-center text-lg font-bold text-slate-900 focus:ring-2 focus:ring-indigo-500 outline-none uppercase" 
                    placeholder="STORE NAME">
                
                <button type="submit" id="login-btn"
                    class="w-full py-3.5 px-4 bg-indigo-600 rounded-xl text-white font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-600/20 active:scale-95 transition-transform flex items-center justify-center gap-2">
                    Open Store
                </button>
            </form>
        </div>
    </div>

    <!-- 3. MAIN APP -->
    <div id="app-screen" class="hidden min-h-screen pb-24">
        <!-- Header -->
        <div class="bg-white sticky top-0 z-20 shadow-sm border-b border-slate-200">
            <div class="max-w-md mx-auto px-4 py-3">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-2 text-indigo-600">
                        <img src="./logo.png?v=FIX" class="w-8 h-8 rounded-md shadow-sm" alt="Logo">
                        <div>
                            <h1 class="text-lg font-bold tracking-tight leading-none">Fatima Store</h1>
                            <div id="display-store-name" class="text-[10px] text-slate-400 font-mono uppercase tracking-wide"></div>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <!-- ADMIN LOCK BUTTON -->
                        <button onclick="window.toggleAdmin()" id="admin-lock-btn" class="text-slate-400 hover:text-indigo-600 p-2 rounded-full border border-slate-200 bg-slate-50">
                            <i data-lucide="lock" class="w-4 h-4"></i>
                        </button>
                        
                        <button onclick="window.logout()" class="text-xs text-slate-400 hover:text-red-500 flex items-center gap-1 px-2 py-1 bg-slate-50 rounded border border-slate-200">
                            Log Out
                        </button>
                    </div>
                </div>

                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-3.5 w-5 h-5 text-slate-400"></i>
                    <input type="text" id="search-input" 
                        class="block w-full pl-10 pr-10 py-3 rounded-xl bg-slate-100 border-none text-slate-900 placeholder-slate-500 focus:ring-2 focus:ring-indigo-500 transition-all"
                        placeholder="Search items...">
                    <button id="clear-search" class="absolute right-3 top-3 text-slate-400 hidden">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="max-w-md mx-auto px-4 py-4">
            <div id="empty-state" class="hidden text-center py-12">
                <div class="bg-slate-200 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="tag" class="w-8 h-8 text-slate-400"></i>
                </div>
                <h3 class="text-lg font-medium text-slate-900">No items yet</h3>
                <p class="text-slate-500 text-sm mt-1">Wait for manager to add prices.</p>
            </div>
            
            <div id="item-list" class="space-y-3"></div>
        </div>

        <!-- FAB (Only visible to Admin) -->
        <div id="fab-container" class="fixed bottom-6 right-6 z-20 hidden">
            <button onclick="window.openModal()" class="bg-indigo-600 text-white w-14 h-14 rounded-full shadow-lg shadow-indigo-600/30 flex items-center justify-center hover:scale-110 active:scale-90 transition-all">
                <i data-lucide="plus" class="w-8 h-8"></i>
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 z-40 flex items-end sm:items-center justify-center px-4 py-6 sm:p-6">
        <div onclick="window.closeModal()" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
        <div class="relative bg-white w-full max-w-sm rounded-2xl shadow-xl overflow-hidden animate-[slideUp_0.3s_ease-out]">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 id="modal-title" class="font-bold text-lg text-slate-900">New Item</h3>
                <button onclick="window.closeModal()" class="text-slate-400"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="item-form" class="p-6 space-y-4">
                <input type="hidden" id="item-id">
                <div>
                    <label class="text-sm font-bold text-slate-700">Name</label>
                    <input type="text" id="name-input" required class="w-full mt-1 p-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 outline-none" placeholder="Item Name">
                </div>
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="text-sm font-bold text-slate-700">Price (₦)</label>
                        <input type="number" id="price-input" step="0.01" required class="w-full mt-1 p-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 outline-none" placeholder="0.00">
                    </div>
                    <div class="flex-1">
                        <label class="text-sm font-bold text-slate-700">Bulk Deal</label>
                        <input type="text" id="bulk-input" class="w-full mt-1 p-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 outline-none" placeholder="e.g. 2 for ₦50">
                    </div>
                </div>
                <div>
                    <label class="text-sm font-bold text-slate-700">Category</label>
                    <input type="text" id="category-input" class="w-full mt-1 p-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-indigo-500 outline-none" placeholder="Optional (e.g. Drinks)">
                </div>
                <button type="submit" id="save-btn" class="w-full py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">Save Item</button>
            </form>
        </div>
    </div>

    <!-- TOAST CONTAINER -->
    <div id="toast-container" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-50 pointer-events-none"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc, serverTimestamp, enableIndexedDbPersistence } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAKtNEsWV_4GnHs_Q4CfrHz3AbWQ4gRrow",
            authDomain: "fatima-store-1f63f.firebaseapp.com",
            projectId: "fatima-store-1f63f",
            storageBucket: "fatima-store-1f63f.firebasestorage.app",
            messagingSenderId: "349442172022",
            appId: "1:349442172022:web:af457182d0daac14beeb57",
            measurementId: "G-QBXVMH6J43"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'fatima-store-1f63f'; 

        // Persistence
        enableIndexedDbPersistence(db).catch((err) => console.log('Persistence error:', err.code));

        // State
        let currentUser = null;
        let currentStoreName = localStorage.getItem('pk_store_name');
        let unsubscribe = null;
        let allItems = [];
        let isAdmin = false;
        const ADMIN_PIN = "Zee1179@";

        // Back Button State
        let lastBackPress = 0;

        const loadingOverlay = document.getElementById('loading-overlay');
        const loginScreen = document.getElementById('login-screen');
        const appScreen = document.getElementById('app-screen');
        const loadingText = document.getElementById('loading-text');

        // --- BACK BUTTON LOGIC ---
        // Push a state so we can catch the 'back' action
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            // 1. If Modal is open, close it and stay in app
            const modal = document.getElementById('modal');
            if (!modal.classList.contains('hidden')) {
                window.closeModal();
                window.history.pushState(null, null, window.location.href); // Push state again to keep trap active
                return;
            }

            // 2. If main screen, check for double tap
            const now = new Date().getTime();
            if (now - lastBackPress < 2000) {
                // Allowed to exit (do nothing, browser will close)
            } else {
                // Trap the back button
                window.history.pushState(null, null, window.location.href);
                lastBackPress = now;
                showToast("Press back again to exit");
            }
        };

        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = "toast bg-slate-800 text-white px-4 py-2 rounded-full text-sm shadow-lg opacity-0";
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // --- INITIALIZATION ---
        async function init() {
            try {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('./sw.js').then(reg => reg.update());
                }
                await signInAnonymously(auth);
            } catch (error) {
                console.log("Offline mode:", error);
                loadingText.innerHTML = `Connection Failed.<br><span class="text-xs font-normal text-slate-400">${error.message}</span>`;
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                checkStatusAndRender();
            } else {
                currentUser = null;
                showLogin();
            }
        });

        function checkStatusAndRender() {
            if (currentUser && currentStoreName) {
                showApp();
            } else {
                showLogin();
            }
        }

        function showLogin() {
            loadingOverlay.classList.add('hidden');
            appScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        }

        function showApp() {
            loadingOverlay.classList.add('hidden');
            loginScreen.classList.add('hidden');
            appScreen.classList.remove('hidden');
            document.getElementById('display-store-name').innerText = currentStoreName;
            startDataSync();
            updateAdminUI();
        }

        window.toggleAdmin = () => {
            if (isAdmin) {
                isAdmin = false;
                showToast("Manager Mode: OFF");
                updateAdminUI();
            } else {
                const pin = prompt("Enter Manager PIN:");
                if (pin === ADMIN_PIN) {
                    isAdmin = true;
                    showToast("Manager Mode: ON");
                    updateAdminUI();
                } else if (pin !== null) {
                    alert("Wrong PIN.");
                }
            }
        };

        function updateAdminUI() {
            const lockBtn = document.getElementById('admin-lock-btn');
            const fab = document.getElementById('fab-container');
            
            if (isAdmin) {
                lockBtn.innerHTML = '<i data-lucide="unlock" class="w-4 h-4 text-indigo-600"></i>';
                lockBtn.className = "text-indigo-600 bg-indigo-50 p-2 rounded-full border border-indigo-200";
                fab.classList.remove('hidden');
            } else {
                lockBtn.innerHTML = '<i data-lucide="lock" class="w-4 h-4"></i>';
                lockBtn.className = "text-slate-400 bg-slate-50 p-2 rounded-full border border-slate-200";
                fab.classList.add('hidden');
            }
            renderList();
            lucide.createIcons();
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const inputName = document.getElementById('store-name-input').value.trim().toUpperCase();
            if (inputName.length < 2) {
                alert("Please enter a valid store name.");
                return;
            }
            currentStoreName = inputName;
            localStorage.setItem('pk_store_name', currentStoreName);
            document.getElementById('login-btn').innerText = "Opening...";
            checkStatusAndRender();
        });

        window.logout = () => {
            if (!confirm("Go back to store selection?")) return;
            localStorage.removeItem('pk_store_name');
            currentStoreName = null;
            isAdmin = false;
            if (unsubscribe) unsubscribe();
            document.getElementById('store-name-input').value = "";
            document.getElementById('login-btn').innerText = "Open Store";
            checkStatusAndRender();
        };

        function startDataSync() {
            if (unsubscribe) unsubscribe();
            const safeName = currentStoreName.replace(/[^a-z0-9]/gi, '').toLowerCase();
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', `pk_store_${safeName}`);

            unsubscribe = onSnapshot(colRef, (snapshot) => {
                allItems = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                allItems.sort((a, b) => a.name.localeCompare(b.name));
                renderList();
            }, (err) => console.error("Sync error:", err));
        }

        function renderList() {
            const rawTerm = document.getElementById('search-input').value.toLowerCase().trim();
            const searchWords = rawTerm.split(" ").filter(word => word.length > 0);
            const listEl = document.getElementById('item-list');
            const emptyEl = document.getElementById('empty-state');
            
            const filtered = allItems.filter(item => {
                const itemText = (item.name + " " + (item.category || "")).toLowerCase();
                return searchWords.every(word => itemText.includes(word));
            });

            listEl.innerHTML = '';
            
            if (allItems.length === 0) {
                emptyEl.classList.remove('hidden');
                return;
            }
            emptyEl.classList.add('hidden');

            filtered.forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center active:bg-slate-50 transition-colors";
                
                const adminButtons = isAdmin ? `
                    <div class="flex gap-2">
                        <button onclick="window.editItem('${item.id}')" class="p-2 text-slate-400 hover:text-indigo-600"><i data-lucide="edit-2" class="w-5 h-5"></i></button>
                        <button onclick="window.deleteItem('${item.id}')" class="p-2 text-slate-400 hover:text-red-500"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                ` : '';

                div.innerHTML = `
                    <div class="flex-1" ${isAdmin ? `onclick="window.editItem('${item.id}')"` : ''}>
                        <div class="flex flex-wrap items-center gap-2">
                            <h3 class="font-bold text-slate-900 text-lg">${escape(item.name)}</h3>
                            ${item.bulkPrice ? `
                                <span class="inline-flex items-center gap-1 text-[10px] bg-indigo-50 text-indigo-700 px-2 py-1 rounded-md font-semibold border border-indigo-100">
                                    <i data-lucide="package" class="w-3 h-3"></i>
                                    ${escape(item.bulkPrice)}
                                </span>
                            ` : ''}
                        </div>
                        <div class="flex items-center gap-2 mt-0.5">
                            <div class="text-2xl font-bold text-indigo-600">₦${item.price.toFixed(2)}</div>
                             ${item.category ? `<span class="text-[10px] text-slate-400 font-medium uppercase tracking-wider">${escape(item.category)}</span>` : ''}
                        </div>
                    </div>
                    ${adminButtons}
                `;
                listEl.appendChild(div);
            });
            lucide.createIcons();
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const hasText = e.target.value.length > 0;
            document.getElementById('clear-search').classList.toggle('hidden', !hasText);
            renderList();
        });
        document.getElementById('clear-search').addEventListener('click', () => {
            document.getElementById('search-input').value = '';
            document.getElementById('clear-search').classList.add('hidden');
            renderList();
        });

        document.getElementById('item-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('save-btn');
            const originalText = submitBtn.innerText;
            const resetButton = () => { submitBtn.disabled = false; submitBtn.innerText = originalText; };

            submitBtn.disabled = true;
            submitBtn.innerText = "Checking...";

            const id = document.getElementById('item-id').value;
            const name = document.getElementById('name-input').value.trim();
            const price = parseFloat(document.getElementById('price-input').value);
            const category = document.getElementById('category-input').value.trim();
            const bulkPrice = document.getElementById('bulk-input').value.trim(); 

            if (!name) { resetButton(); return; }

            if (!id) {
                const existingItem = allItems.find(i => i.name.toLowerCase() === name.toLowerCase());
                if (existingItem) {
                    resetButton();
                    const wantsToModify = confirm(`"${existingItem.name}" already exists.\n\nDo you wish to make modification?`);
                    if (wantsToModify) window.editItem(existingItem.id);
                    return; 
                }
            }

            submitBtn.innerText = "Saving...";
            const safeName = currentStoreName.replace(/[^a-z0-9]/gi, '').toLowerCase();
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', `pk_store_${safeName}`);

            try {
                if (id) {
                    await updateDoc(doc(colRef, id), { name, price, category, bulkPrice, updatedAt: serverTimestamp() });
                } else {
                    await addDoc(colRef, { name, price, category, bulkPrice, createdAt: serverTimestamp() });
                }
                alert("Success! Item Saved.");
                window.closeModal();
            } catch(err) {
                alert("Error saving item: " + err.message);
            } finally {
                resetButton();
            }
        });

        window.openModal = () => {
            document.getElementById('modal-title').innerText = "New Item";
            document.getElementById('item-id').value = "";
            document.getElementById('item-form').reset();
            document.getElementById('modal').classList.remove('hidden');
        };
        window.closeModal = () => document.getElementById('modal').classList.add('hidden');
        
        window.editItem = (id) => {
            if (!isAdmin) return;
            const item = allItems.find(i => i.id === id);
            if (!item) return;
            document.getElementById('modal-title').innerText = "Edit Item";
            document.getElementById('item-id').value = id;
            document.getElementById('name-input').value = item.name;
            document.getElementById('price-input').value = item.price;
            document.getElementById('category-input').value = item.category || '';
            document.getElementById('bulk-input').value = item.bulkPrice || ''; 
            document.getElementById('modal').classList.remove('hidden');
        };

        window.deleteItem = async (id) => {
            if (!confirm("Delete this item?")) return;
            const safeName = currentStoreName.replace(/[^a-z0-9]/gi, '').toLowerCase();
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', `pk_store_${safeName}`, id));
        };

        function escape(s) { return s ? s.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : ''; }

        lucide.createIcons();
        init();
    </script>
</body>
</html>
